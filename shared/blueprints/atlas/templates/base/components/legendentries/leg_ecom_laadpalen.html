<div {{idblock}} data-legend="leg_ecom_laadpalen" style="display:none;">
    <div class="legenda-element">
        <h3 class="legend-title">Publieke laadpalen</h3>
        <div class="legenda-labels">
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#2b83ba]"></span>
                1 laadplek
            </label>
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#74b6ad]"></span>
                2 laadplekken
            </label>
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#b7e2a8]"></span>
                2 - 5 laadplekken
            </label>
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#e7f5b7]"></span>
                5 - 10 laadplekken
            </label>
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#fee8a4]"></span>
                15 - 20 laadplekken
            </label>
            <label class="flex items-center gap-10">
                <span class="w-12 h-12 inline-block -mt-3 bg-[#fdba6e]"></span>
                &gt; 20 laadplekken
            </label>
        </div>
        <div class="legenda-description">

        </div>
        <div class="legenda-source">
            {{ metadatablock }}
        </div>      
    </div>
</div>
